language: objective-c
osx_image: xcode8
rvm:
  - "2.3.1"

env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
  matrix:
    - OS=ios
    - OS=macos
    - OS=tvos

before_install:
  - brew install swiftlint

install:
  - gem install bundler --no-doc --no-ri
  - bundle install --path="./.vendor/bundle"
  - rake bootstrap

script:
  - bundle exec rake test[$OS]

after_success:
  - bundle exec danger
  - bash <(curl -s https://codecov.io/bash)
