codecov:
  notify:
    require_ci_to_pass: yes
comment:
  layout: "header, changes, diff, sunburst"

coverage:
  ignore:
  - Pods/.*
  - Applications/Xcode.app/.*
  - vendor/.*
  - Carthage/.*
  - .*Tests.m
  - .*Tests.swift
  - '# Add the folders containing your unit tests'
  - '# This ensures any test utility classes you create are also ignored'
  - Demo/Demo/Tests/*
  - Demo/Demo/Pods/*
  - Demo/Demo/Build/*
  - Demo/Demo/*
  status:
    patch: false

